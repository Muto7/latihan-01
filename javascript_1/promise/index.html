<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <h2>Bagaimana Menggunakan Promise</h2>
    <h3>Tunggu tiga detik maka akan keluar " hay "</h3>
    <p id="index"></p>

    <script>
      const Promise_1 = new Promise((Resolve) => {
        setTimeout(() => {
          Resolve(" hay ");
        }, 3000);
      });

      Promise_1.then((value) => {
        document.getElementById("index").innerHTML = value;
      });
    </script>
  </body>
</html>
